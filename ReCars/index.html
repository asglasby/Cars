<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body class="well">

    <input type="text" id="color" placeholder="Select a color" />
    <input type="text" id="make" placeholder="Select the make" />

    <div class="btn btn-success" onclick="myApp.makeCar()"><span class="glyphicon glyphicon-cog"></span>Make Car</div>

    <br />Sort:
    Color<div class="btn btn-info btn-sm" onclick="myApp.sortCars('color')">
        <span class="glyphicon glyphicon-sort-by-alphabet"></span>
    </div>
    <div class="btn btn-info btn-sm" onclick="myApp.sortCars('color','true')">
        <span class="glyphicon glyphicon-sort-by-alphabet-alt"></span>
    </div>
    Make<div class="btn btn-info" onclick="myApp.sortCars('make')">
        <span class="glyphicon glyphicon-sort-by-alphabet"></span>
    </div>
    <div class="btn btn-info" onclick="myApp.sortCars('make','true')">
        <span class="glyphicon glyphicon-sort-by-alphabet-alt"></span>
    </div>
    <div class="well well-sm" id="CarTable"></div>


    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="CarsJS.js"></script>
</body>
</html>
